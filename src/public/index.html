<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">



</head>

<body>
    <div class=></div>
    <div class="container-fluid">
        <div class="row">
            <!-- widget clima -->
            <div class="col-3">
                <div id="textoClima"></div>
            </div>
            <div class="col"></div>
            <!-- widget reloj -->
            <div class="col-3">
                <div class="reloj">
                    <div class="hora">00</div>
                    <div class="minutos">00</div>
                    <div class="segundos">00</div>
                </div>
            </div>
        </div>
        <div class="row" style="height: 200px;">
            <div class="col" id="pantallaCentral">
                <div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-body">
                        Hello, world! This is a toast message.
                        <div class="mt-2 pt-2 border-top">
                            <button type="button" class="btn btn-primary btn-sm">Take action</button>
                            <button type="button" class="btn btn-secondary btn-sm"
                                data-bs-dismiss="toast">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="height: 250px;">
            <div class="col">
            </div>
            <div class="col"></div>
            <!-- widget noticias -->
            <div class="col" id="widgetNoticias">
                <a type="botonCerrarNoticias" class="btn-close" onclick="cerrarNoticias()" href="#" disabled
                    aria-label="Close"></a>
                <div id="carouselnoticias" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner" id="carouselnoticiasimagenes">
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselnoticias"
                        data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselnoticias"
                        data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
        <!-- nav bar -->
        <div class="row fixed-bottom navbar-expand-lg">
            <div class="col">
                <nav class="navbar navbar-light" style="background-color: #e3f2fd; opacity: 0.7;">
                    <ul class="nav nav-pills container-fluid">
                        <li class="nav-item">
                            <a class="nav-link me-1" onclick="obtenerTareas()" aria-current="page" href="#">Mis
                                Tareas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" id="botonNoticias" onclick="mostrarNoticias()"
                                aria-current="page" href="#">Noticias</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>

    <script src="js/script.js"></script>







</body>

</html>
